<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NimbusChat Garden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(#d0f0c0, #f5fff5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* üåø Leaf Animation */
    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Leaf_icon_02.svg') no-repeat center;
      background-size: contain;
      animation: float 6s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(-5deg); }
    }

    /* ‚òÄÔ∏è Sunbeam Animation */
    .sunbeam {
      position: absolute;
      top: 0;
      left: 50%;
      width: 200%;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,200,0.3), transparent);
      animation: pulse 8s infinite ease-in-out;
      transform: translateX(-50%);
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    h1 {
      color: #228b22;
      font-size: 2.5rem;
      z-index: 10;
    }

    /* Leaf placement */
    .leaf:nth-child(2) { top: 20%; left: 10%; animation-delay: 1s; }
    .leaf:nth-child(3) { top: 60%; left: 80%; animation-delay: 2.5s; }
    .leaf:nth-child(4) { top: 40%; left: 40%; animation-delay: 4s; }
  </style>
</head>
<body>
  <div class="sunbeam"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <div class="leaf"></div>
  <h1>üåº Welcome to NimbusChat Garden</h1>
</body>
</html>
